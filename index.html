                <img src="images/search.png">

            </div> -->

        </div>
        <div class="navbar-right">
            <ul>
                <li><a href="#" class="active-link"><img src="images/home.png"> <span>Home</span></a></li>
                <li onclick="toggleMenu()"><a href="#"><img src="images/profile.png"> <span>My Profile</span></a></li>
            </ul>
        </div>

        <div class="profile-menu-wrap" id="profileMenu">
            <div class="profile-menu">
                <div class="user-info">
                    <div>
                        <h3>@lilya_uwu</h3>
                        <a href="profile.html">Edit Info</a>
                    </div>
                </div>
                <hr>
                <a href="#" class="profile-menu-link">

                </a>
                <a href="#" class="profile-menu-link">
                    <img src="images/help.png">

                <a href="#" class="profile-menu-link">
                    <img src="images/logout.png">
                    <p>Logout</p>
                    <span>></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="create-post">
                <div class="user">
                    <h1>@lilya_uwu</h1>
                    <input type="checkbox" id="check">
                    <label for="check" class="toggle-button"></label>
                </div>
                <div class="create-post-input">
                    <textarea rows="2" placeholder="What are your thoughts?"></textarea>
                </div>
                <div class="create-post-links">
                    <li>Post</li>
                </div>
            </div>

            <div class="post">
                <div class="post-author">
                    <div>
                        <h1>@sugar_dada</h1>
                        <small>1 min ago</small>
                    </div>
                </div>
                <p>lf single mom</p>

                <div class="post-stats">
                    <div>
                        <img src="images/like.png">
                        <span class="liked-count">3</span>
                    </div>
                    <!-- <div>
                        <span>2 comments</span>
                    </div> -->
                </div>

                <div class="post-activity">
                    <div class="post-activity-link">
                        <img src="images/like.png">
                        <span>Like</span>
                    </div>
                    <!-- <div class="post-activity-link">
                        <img src="images/comment.png">
                        <span>Comment</span>
                    </div> -->
                </div>
            </div>

        </div>
    </div>

        let profileMenu = document.getElementById("profileMenu");

        }
